<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>

    <div class="container-video">
        <video id="video" controls>
            <source src="./assets/nature.mp4" type="video/mp4">
        </video>
        <div class="controls-video">
            <button id="back-video">-10</i></button>
            <button id="play-video"><i class='bx bx-play bx-sm' style='color:#ffffff'></i></button>
            <button id="advance-video">+10</i></button>
            <input type="range" id="control" min="0" max="100" step="0.1" value="0"/>
            <button id="fullscreen"><i class='bx bx-fullscreen' style='color:#fff'  ></i></i></button>
        </div>
    </div>

    <div class="container-audio">
        <audio id="audio" src="./assets/YATR.mp3" controls>Click</audio>
        <input type="range" id="control-audio" min="0" max="100" step="0.1" value="0"/>
        <div class="controls-audio">
            <button id="back-audio">-10</i></button>
            <button id="play-audio"><i class='bx bx-play bx-sm' style='color:#fff'></i></button>
            <button id="advance-audio">+10</i></button>
        </div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
