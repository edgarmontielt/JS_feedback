<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>

    <div class="container-video">
        <video id="video" controls>
            <source src="./assets/Meet.mp4" type="video/mp4">
        </video>
        <div class="controls-video">
            <button id="play-video"><i class='bx bx-play bx-md' style='color:#ffffff'></i></button>
            <input type="range" id="control" min="0" max="100" step="0.1" value="0"/>
            <button id="fullscreen">FullScreen</i></button>
        </div>
    </div>

    <audio id="audio" src="./assets/YATR.mp3" controls>Click</audio>

    <script src="./js/index.js"></script>
</body>

</html>
